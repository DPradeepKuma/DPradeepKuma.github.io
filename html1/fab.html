<body class="backGroundColor r">  
    <div >
        <h1 class="HEadinStyle d-flex flex-column justify-content-center">This is <b>fabonic sequence </b></h1>
    </div>
     
    <script>
        let a = 0;
        let b = 1;

        function Fibonicc(num)
        {
            document.write(a, "<br>")

            for(let x =0 ; x < num ; x++)
            {
                c = a + b;
                b = a;
                a = c;

                document.write(a, "<br>");
            } 
        }

        Fibonicc(15);
    </script>
