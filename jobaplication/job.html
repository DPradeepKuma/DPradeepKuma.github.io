<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <link rel="stylesheet" href="job.css">
</head>
<body>
  <div class="body">
  <header class="profile-items">
    <h1 class="heading flex flex-box justify-content-center">Pradeep kumar private.lmt</h1>
    <div class="logo">
      <img src="https://tse1.mm.bing.net/th?id=OIP.YBpXSFpgZNTEKo-yQ8_DNQHaEK&pid=Api&P=0&h=180" alt="https://i.pinimg.com/originals/18/05/ce/1805ce3d6ff5fa2a329d8052ffa90707.jpg" class="img1">
    </div>
   
  </header>
  <main>
    <div>
      <!-- <nav>
        <ul>
          <li>menu</li>
          <li>home</li>
        </ul>
      </nav> -->
     
      <form>
        <label for="name" >Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label>Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <br>
        <label for="country">Country :</label>
        <select id="country" name="country">
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="india">INDIA</option>
          <option value="england">ENGLAND</option>
        </select>
        <br>
        <div>
          <label for="position">Position</label>
          <input type="text" id="position" name="position" placeholder="Enter the role" required>
        </div>
        <br>
        <div>
          <label for="experience">Years of experience</label>
          <input type="number" id="experience" name="experience" placeholder="Enter the number of years of experience">
        </div>
        <br>
        <div>
          <label for="resume">Upload certficates :</label>
          <input type="file" id="certficates" name="certficates" required>
        </div>
        <br>
        <div>
          <label for="resume">Upload resume :</label>
          <input type="file" id="resume" name="resume" required>
        </div>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message in here" rows="8" cols="50"></textarea>
        <br>
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </main>
  <footer>
    
  </footer>
</div>
  
</body>
</html>
